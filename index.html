<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Local IP</title>
<style>
button {
  width: 90%;
  padding: 18px;
  font-size: 20px;
  border-radius: 12px;
  margin: 20px auto;
  display: block;
  background:#007aff;
  color:#fff;
  border:none;
}
#ip {
  font-size: 22px;
  text-align: center;
  margin-top: 20px;
}
</style>
</head>

<body>

<h2 style="text-align:center;">My Local IP</h2>

<div id="ip">Press the button to detect IP</div>

<button onclick="detectIP()">Get My IP</button>

<script>
function detectIP() {
    let ipText = document.getElementById("ip");

    let pc = new RTCPeerConnection({iceServers: []});
    pc.createDataChannel("");
    pc.createOffer()
      .then(offer => pc.setLocalDescription(offer));

    pc.onicecandidate = (event) => {
        if (!event || !event.candidate) return;

        let match = event.candidate.candidate.match(
            /([0-9]{1,3}(\.[0-9]{1,3}){3})/
        );

        if (match) {
            let ip = match[1];
            ipText.innerText = "Local IP: " + ip;
            pc.close();
        }
    };
}
</script>

</body>
</html>
