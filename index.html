<!DOCTYPE html>
<html>
<head>
    <title>Run AutoTouch Script</title>
</head>
<body style="background:#101010; color:white; font-family:Arial; padding:30px;">

    <h2>Run /test.lua Script</h2>

    <button onclick="runScript()" 
            style="padding:12px 25px; background:#28a745; border:none; color:white; border-radius:8px;
                   font-size:18px; cursor:pointer;">
        â–¶ Run Script
    </button>

    <pre id="responseBox" style="margin-top:25px; background:#1c1c1c; padding:18px; border-radius:10px;"></pre>

<script>
function runScript() {
     const url = "http://127.0.0.1:8080/control/start_playing?path=/test.lua";

    fetch(url)
        .then(res => res.json())
        .then(data => {
            document.getElementById("responseBox").textContent =
                JSON.stringify(data, null, 2);
        })
        .catch(err => {
            document.getElementById("responseBox").textContent =
                "Error: " + err;
        });
}
</script>

</body>
</html>
